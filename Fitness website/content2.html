<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="workout">
        <h1>Workout Tracker</h1>

        <img onclick="window.location.href = 'content3.html'"; src="images/img3.png" alt="">
    </div>
    <div id="font">
        <p>You've burned fewer calories than yesterday. Time to get moving!</p>
        <img src="images/alert-triangle.png" alt="">

    </div>
    <div id="forward">
        <h2>Upcoming Workout</h2>

        <div class="text">
            <p>Full body workout</p>
            <h6>Today 3pm</h6>
            <img src="images/run img.png" alt="">

            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="text2">
            <p>Upper body workout</p>
            <h6>4Feb,3:30 pm</h6>
            <img src="images/yoga img.png" alt="">

            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        
        <h3>What Do You Want to Train</h3>

        <div class="text3">
            <img src="images/random img.png" alt="">
            <p>Full Body Workout</p>

    </div>
