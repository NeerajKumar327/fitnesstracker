    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Welcome Back!!</h2><br>
    <div class="login">
        <form id="login" method="get" action="content.html">
            <label><b>User Name</b></label>
            <input type="text" name="Uname" id="Uname" placeholder="Enter your email">
            <br><br>
            <label><b>Password</b>
            </label>

            <br><br>
            <input type="button" name="log" id="log" value="Log In">
            <br><br>
            <input type="checkbox" id="check">
            <span>Remember me</span>
            <br><br>
            <p>Forgot Password? Click Here ➡️</p><br>
            <a href="#">Forgot Password</a>

    <button onclick="window.location.href = 'content.html'";>></button>

        </form>
    </div>
